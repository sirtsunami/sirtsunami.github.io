<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quadron Records</title>
  <style>
    @font-face {
      font-family: 'CustomFont';
      src: url('a.ttf') format('truetype');
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      font-family: 'CustomFont', sans-serif;
      color: #f0f0f0;
      background: url('a.png') center center / cover no-repeat;
    }
    .nav {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .nav a {
      color: #f0f0f0;
      text-decoration: none;
      font-size: 1.2em;
      transition: border-bottom 0.3s;
      border-bottom: 2px solid transparent;
    }
    .nav a:hover {
      border-bottom: 2px solid #f0f0f0;
    }
    .contact-page {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
    }
    .contact-page.visible {
      display: flex;
    }
    .email {
      margin: 10px 0;
      font-size: 1.2em;
    }
    .back-link {
      margin-top: 30px;
      color: #f0f0f0;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="nav" id="mainNav">
    <a href="#" onclick="showContactPage()">CONTACT</a>
  </div>

  <div class="contact-page" id="contactPage">
    <div class="email">info@quadronrecords.com</div>
    <div class="email">release@quadronrecords.com</div>
    <div class="back-link" onclick="goBack()">Return</div>
  </div>

  <script>
    function showContactPage() {
      document.body.style.background = "url('a.png') center center / cover no-repeat";
      document.getElementById('mainNav').style.display = 'none';
      document.getElementById('contactPage').classList.add('visible');
    }

    function goBack() {
      document.getElementById('mainNav').style.display = 'flex';
      document.getElementById('contactPage').classList.remove('visible');
    }
  </script>

</body>
</html>
